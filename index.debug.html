<!DOCTYPE html>
<html ng-app="angularApp" ng-strict-di>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>When Will You Lose</title>
</head>
<body ng-blur="blur()">
<nav class="navbar navbar-default" ng-controller="HeaderCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">When Will You Lose</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">SinglePlayer
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">Arcade</li>
                        <li><a href="#!/game?name=classic">Classic</a></li>
                        <li><a href="#!/game?name=ultralarge">Wide</a></li>
                        <li><a href="#!/game?name=sandbox">Sandbox</a></li>
                        <li class="divider "></li>
                        <li class="dropdown-header">Campaign</li>
                        <li><a href="#!/campaign?name=puzzle">Puzzle</a></li>
                        <li><a href="#!/campaign?name=arcade">Arcade</a></li>
                        <li><a href="#!/campaign?name=timelimit">TimeLimit</a></li>
                        <li><a href="#!/campaign?name=tetris">Tetris Attack</a></li>
                    </ul>
                </li>
                <li class="dropdown hidden-xs hidden-sm">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">TwoPlayers
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#!/game?name=classicSplitScreen">SplitScreen</a></li>
                        <li><a href="#!/game?name=ultralargecoop">Coop</a></li>
                    </ul>
                </li>
                <li><a ng-class="{ active: isActive('/rules')}" href="#!/rules">Rules</a></li>
                <li><a ng-class="{ active: isActive('/scores')}" href="#!/scores">Rankings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/achievements')}"><a href="#!/achievements">Success</a></li>
                <li ng-class="{ active: isActive('/stats')}"><a href="#!/stats">Statistics</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-view></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" language="JavaScript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" language="JavaScript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js" language="JavaScript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js" language="JavaScript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- build:js app.min.js -->
<script language="JavaScript" src="js/angularApp.js"></script>
<script language="JavaScript" src="js/controllers/campaignController.js"></script>
<script language="JavaScript" src="js/controllers/gameController.js" ></script>
<script language="JavaScript" src="js/controllers/statsController.js"></script>
<script language="JavaScript" src="js/controllers/scoresController.js"></script>
<script language="JavaScript" src="js/controllers/headerController.js"></script>
<script language="JavaScript" src="js/controllers/endGameModalController.js"></script>
<script language="JavaScript" src="js/controllers/achievementsController.js"></script>
<script language="JavaScript" src="js/directives/ngEnter.js"></script>
<script language="JavaScript" src="js/services/game/blockFactory.js"></script>
<script language="JavaScript" src="js/services/game/gameFactory.js"></script>
<script language="JavaScript" src="js/services/game/gameConstants.js"></script>
<script language="JavaScript" src="js/services/game/gridFactory.js"></script>
<script language="JavaScript" src="js/services/game/gridEvaluator.js"></script>
<script language="JavaScript" src="js/services/game/stateChecker.js"></script>
<script language="JavaScript" src="js/services/game/userInput.js"></script>
<script language="JavaScript" src="js/services/game/tetrisFactory.js"></script>
<script language="JavaScript" src="js/services/game/threeRendererFactory.js"></script>
<script language="JavaScript" src="js/services/notifications.js"></script>
<script language="JavaScript" src="js/services/helpers.js"></script>
<script language="JavaScript" src="js/services/constants.js"></script>
<script language="JavaScript" src="js/externals/ui-bootstrap-0.13.0.min.js"></script>
<script language="JavaScript" src="js/externals/des.js"></script>
<script language="JavaScript" src="js/services/user/achievements.js"></script>
<script language="JavaScript" src="js/services/user/storage.js"></script>
<script language="JavaScript" src="js/services/user/userStats.js"></script>
<script language="JavaScript" src="js/services/user/gameStatsFactory.js"></script>
<!-- /build -->
</body>
</html>
