<div class="container">
    <div class="row">
        <div class="page-header"><h1>When Will You Catch Them All ?</h1></div>
    </div>
    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="{{::percentComplete| number:0}}" aria-valuemin="0" aria-valuemax="100"
                 ng-style="ieStyle">
                {{::percentComplete| number:0}}% Complete
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-repeat="elem in ::achievementsGridData">
            <div class=" panel " ng-class="{'panel-primary': elem.Success, 'panel-default': !elem.Success}">
                <div class="panel-heading">
                    <h3 class="panel-title">{{::elem.Name}}</h3>
                </div>
                <div class="panel-body">
                    <img ng-src="{{::elem.Picture}}" alt="{{::elem.Name}}" class="img-responsive"
                         style="float:left;margin-right:15px;" ng-if="elem.Success"/>
                    <img src="./resources/imgs/achievements/uachievement.png" alt="{{::elem.Name}}" class="img-responsive"
                         style="float:left;margin-right:15px;" ng-if="::!elem.Success"/>
                    {{::elem.Description}}
                </div>
            </div>
        </div>
    </div>
</div>
