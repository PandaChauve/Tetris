<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/lateralMenu.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You will lose !</title>
</head>
<body>
<div id='cssmenu'>
    <ul>
        <li><a href='index.html'><span>Home</span></a></li>
    </ul>
</div>
<div class="centralGame">
    <div id="control">
        <div id="moveUp" class="moveBtn">Up</div>
        <div id="moveLeft" class="moveBtn">Left</div>
        <div id="moveRight" class="moveBtn">Right</div>
        <div id="moveDown" class="moveBtn">Down</div>
        <div id="swapBtn" class="gameBtn">Swap</div>
        <div id="gameMenu">
            <div id="retryBtn" class="gameBtn">Retry</div>
            <div id="pauseBtn" class="gameBtn">Pause</div>
        </div>
    </div>
    <div class="gameDetails">
        <div class="gameDetailsElement">
            <h3>Score</h3>
            <span id="score">0</span>
        </div>
        <div class="gameDetailsElement">
            <h3>Swaps</h3>
            <span id="swaps">0</span>
        </div>
        <div class="gameDetailsElement">
            <h3>Time</h3>
            <span id="time" class="timeBox"></span>
        </div>
        <div class="gameDetailsElement">
            <h3>Objectives</h3><br />
            <div id="rules"></div>
        </div>
    </div>
    <div id="game" class="gameHolder">
        <div class="gamePlaceHolder"></div>
    </div>
</div>
    <script src="Resources/three.min.js" language="JavaScript"></script>
    <script src="Resources/stats.min.js" language="JavaScript"></script>
    <script src="Resources/jquery-2.1.3.js" language="JavaScript"></script>
    <script language="JavaScript" src="User/storage.js"></script>
    <script language="JavaScript" src="User/highscores.js"></script>
    <script src="js/helpers.js" language="JavaScript"></script>
    <script src="gameJs/stateChecker.js" language="JavaScript"></script>
    <script src="gameJs/constants.js" language="JavaScript"></script>
    <script src="gameJs/block.js" language="JavaScript"></script>
    <script src="gameJs/gridEvaluator.js" language="JavaScript"></script>
    <script src="gameJs/grid.js" language="JavaScript"></script>
    <script src="gameJs/tetris.js" language="JavaScript"></script>
    <script src="gameJs/threeRenderer.js" language="JavaScript"></script>
    <script src="gameJs/userInput.js" language="JavaScript"></script>
    <script src="gameJs/game.js" language="JavaScript"></script>
    <script src="gameJs/main.js" language="JavaScript"></script>
<script src="guiJs/menuConf.js" language="JavaScript"></script>
<script src="guiJs/lateralMenu.js" language="JavaScript"></script>
</body>
</html>
