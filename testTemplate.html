<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>You will lose !</title>
</head>
<body>
<div id="rules"></div>
<div class="centralGame">
    <div id="control">
        <div id="moveUp" class="moveBtn">Up</div>
        <div id="moveLeft" class="moveBtn">Left</div>
        <div id="moveRight" class="moveBtn">Right</div>
        <div id="moveDown" class="moveBtn">Down</div>
        <div id="swapBtn" class="gameBtn">Swap</div>
        <div id="gameMenu">
            <a href="index.html" id="indexBtn" class="gameBtn">index</a>
            <div id="retryBtn" class="gameBtn">Retry</div>
            <div id="pauseBtn" class="gameBtn">Pause</div>
        </div>
    </div>
    <div class="gameDetails"><div id="score" class="score">0</div></div>
    <div id="game" class="gameHolder">
        <div class="gamePlaceHolder"></div>
    </div>
</div>
</body>
</html>
