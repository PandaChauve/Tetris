<div class="container">
    <div class="row">

        <div class="panel panel-default" style="max-width:600px; margin:auto">
            <div class="panel-heading">
                <h3 class="panel-title">General</h3></div>
            <div class="panel-body row" style="text-align:center">
                <div class="col-md-6">
                    <h4>Effects</h4>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-custom" ng-model="effects.explosionEffect"
                                btn-checkbox btn-checkbox-true="false" btn-checkbox-false="true"
                                ng-click="updateCheckBox('explosionEffect')">
                            Explosions
                        </button>
                        <button type="button" class="btn btn-default btn-custom" ng-model="effects.scoreEffect"
                                btn-checkbox btn-checkbox-true="false" btn-checkbox-false="true"
                                ng-click="updateCheckBox('scoreEffect')">
                            Scores
                        </button>
                        <button type="button" class="btn btn-default btn-custom" ng-model="effects.soundEffect"
                                btn-checkbox btn-checkbox-true="false" btn-checkbox-false="true"
                                ng-click="updateCheckBox('soundEffect')">
                            Sound
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Zoom</h4>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-custom" ng-model="zoom" btn-radio="1"
                                ng-click="updateZoom(1)">
                            Always
                        </button>
                        <button type="button" class="btn btn-default btn-custom" ng-model="zoom" btn-radio="0"
                                ng-click="updateZoom(0)">
                            Never
                        </button>
                        <button type="button" class="btn btn-default btn-custom" ng-model="zoom" btn-radio="2"
                                ng-click="updateZoom(2)">
                            Auto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="panel panel-default" style="max-width:600px; margin:auto">
            <div class="panel-heading">
                <h3 class="panel-title">Block colors</h3></div>
            <div class="panel-body">
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_0" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true" color-picker-swatch-pos="'right'"></color-picker>
                </div>
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_1" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true"></color-picker>
                </div>
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_2" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true"></color-picker>
                </div>
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_3" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true"></color-picker>
                </div>
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_4" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true"></color-picker>
                </div>
                <div class="col-xs-1">
                    <color-picker ng-model="cube_color_5" color-picker-alpha="false" color-picker-format="'hex'"
                                  color-picker-swatch-only="true"></color-picker>
                </div>
                <div class="col-xs-6" style="text-align: center">
                    <button type="button" class="btn btn-default btn-custom"
                            ng-click="saveColors()">Save
                    </button>
                    <button type="button" class="btn btn-default btn-custom"
                            ng-click="resetColors()">Reset
                    </button>
                    <button type="button" class="btn btn-default btn-custom"
                            ng-click="defaultColors()">Default
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div><br/><br/>

<div class="container">
    <div class="row">
        <div class="panel panel-default" style="max-width:600px; margin:auto">
            <div class="panel-heading">
                <h3 class="panel-title">Block Style</h3></div>
            <div class="panel-body">
                <div class="col-md-4 col-xs-6" ng-repeat="elem in themes">
                    <div class=" panel" data-toggle="tooltip" data-placement="top" title="{{requireText(elem.Require)}}"
                         ng-class="{'panel-primary': cubeType == $index, 'panel-default': cubeType != $index, 'disabledPanel': !requireStatus(elem.Require), 'enabledPanel': requireStatus(elem.Require)}"
                         ng-click='updateStyle($index)'>
                        <div class="panel-heading">
                            <h3 class="panel-title">{{::elem.Name}}</h3>
                        </div>
                        <div class="panel-body">
                            <img ng-src="{{::elem.Picture}}" alt="{{::elem.Name}}" class="img-responsive themeSample"
                                 style="float:left;margin-right:15px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br/><br/>
<div class="container">
    <div class="row">
        <div class="panel panel-default" style="max-width:600px; margin:auto">
            <div class="panel-heading">
                <h3 class="panel-title">Global Theme</h3></div>
            <div class="panel-body">
                <select ng-options="a for a in cssThemes" ng-model="selectedCss" ng-change="loadStyle(selectedCss)"
                        class="form-control"></select>
            </div>
        </div>
    </div>
</div>
</div><br/><br/>
