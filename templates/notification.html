<div class="cg-notify-message cg-notify-message-center notification"
    ng-click="$close()">
    <div>
        <img ng-src="{{picture.src}}" alt="{{picture.alt}}" ng-if="picture" /><span>{{$message}}</span>
    </div>
    <button type="button" class="cg-notify-close" >
        <span aria-hidden="true">&times;</span>
        <span class="cg-notify-sr-only">Close</span>
    </button>

</div>
